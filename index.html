<!DOCTYPE html>
<html>
<head>
    <title>Middle Street Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function Header({ onReset, hasCompletedOrders }) {
            // ... (Header component code - no changes needed) ...
        }

        function TestOrdersDisplay() {
            const order = {
                id: 'test-order-id',
                timestamp: new Date().toString(),
                items: [
                    { name: 'Test Coffee', quantity: 1, variant: 'Caffeinated', comment: '' }
                ]
            };

            const toggleOrderComplete = (orderId) => {
                console.log("Marking order as complete:", orderId);
                // In a real scenario, you would make your fetch call here
            };

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <div key={order.id} className="bg-white rounded-lg shadow p-4">
                        <div className="flex justify-between items-center mb-2">
                            <div className="text-2xl font-bold">No. 1</div>
                            <div className="text-lg text-gray-600">
                                {new Date(order.timestamp).toLocaleTimeString('en-US', {
                                    hour12: false,
                                    hour: '2-digit',
                                    minute: '2-digit',
                                    second: '2-digit',
                                })}
                            </div>
                        </div>
                        <ul className="space-y-3">
                            {order.items.map((item, index) => (
                                <li key={index} className="text-xl flex items-start">
                                    <span className="font-bold mr-3 text-2xl min-w-[2.5rem]">
                                        {item.quantity}x
                                    </span>
                                    <div className="flex-1">
                                        <span>{item.name}</span>
                                        {item.variant && (
                                            <span className="text-gray-600 italic">
                                                {' - '}
                                                {item.variant}
                                            </span>
                                        )}
                                    </div>
                                </li>
                            ))}
                        </ul>
                        <div className="m-3 flex justify-end">
                            <button
                                onClick={() => toggleOrderComplete(order.id)}
                                className="px-6 py-2 rounded-lg text-lg bg-emerald-500 hover:bg-emerald-600 text-white"
                            >
                                Mark Complete
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Correctly render the TestOrdersDisplay component
        ReactDOM.render(<TestOrdersDisplay />, document.getElementById('root'));
    </script>
