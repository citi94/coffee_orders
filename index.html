<!DOCTYPE html>
<html>
<head>
    <title>Middle Street Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .complete-button {
            display: inline-block !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // ... [Header component remains the same] ...

        function OrderCard({ order, orderNumber, onComplete }) {
            const timestamp = new Date(order.timestamp).toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            return (
                <div className="bg-white rounded-lg shadow p-4">
                    <div className="flex justify-between items-center mb-2">
                        <div className="text-2xl font-bold">
                            No. {orderNumber}
                        </div>
                        <div className="text-lg text-gray-600">
                            {timestamp}
                        </div>
                    </div>

                    <ul className="space-y-3">
                        {order.items.map((item, index) => (
                            <li key={index} className="text-xl flex items-start">
                                <span className="font-bold mr-3 text-2xl min-w-[2.5rem]">
                                    {item.quantity}x
                                </span>
                                <div className="flex-1">
                                    <span>{item.name}</span>
                                    {item.variant && (
                                        <span className="text-gray-600 italic">
                                            {' - '}{item.variant}
                                        </span>
                                    )}
                                    {item.comment && (
                                        <div className="text-gray-600 italic text-lg">
                                            {item.comment}
                                        </div>
                                    )}
                                </div>
                            </li>
                        ))}
                    </ul>

                    <div className="mt-3 flex justify-end">
                        <button 
                            onClick={() => onComplete(order.id)}
                            className="complete-button px-6 py-2 rounded-lg text-lg bg-emerald-500 hover:bg-emerald-600 text-white"
                        >
                            Mark Complete
                        </button>
                    </div>
                </div>
            );
        }

        function OrdersDisplay() {
            const [orders, setOrders] = React.useState([]);
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(false);

            // ... [fetchOrders and other utility functions remain the same] ...

            const activeOrders = React.useMemo(() => {
                const today = new Date().toDateString();
                return orders
                    .filter(order => {
                        const orderDate = new Date(order.timestamp).toDateString();
                        return orderDate === today && !order.completed;
                    })
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Newest first
            }, [orders]);

            const completeOrder = (orderId) => {
                setOrders(orders.map(order => 
                    order.id === orderId 
                        ? {...order, completed: true}
                        : order
                ));
            };

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <Header />

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {error}
                        </div>
                    )}

                    <div className="space-y-4">
                        {activeOrders.map(order => (
                            <OrderCard 
                                key={order.id}
                                order={order}
                                orderNumber={getDailyOrderNumber(orders, order.id)}
                                onComplete={completeOrder}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OrdersDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
