<!DOCTYPE html>
<html>
<head>
    <title>Barista Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function Clock() {
            const [time, setTime] = React.useState(new Date());

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="text-2xl font-bold">
                    {time.toLocaleTimeString()}
                </div>
            );
        }

        function OrdersDisplay() {
            const [orders, setOrders] = React.useState([]);
            const [lastUpdated, setLastUpdated] = React.useState('');
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(false);

            // Function to mark order as completed
            const toggleOrderComplete = (orderId) => {
                setOrders(orders.map(order => 
                    order.id === orderId 
                        ? {...order, completed: !order.completed}
                        : order
                ));
            };

            // Fetch orders
            const fetchOrders = async () => {
                // Don't fetch if we're already loading
                if (loading) return;
                
                setLoading(true);
                try {
                    const response = await fetch('/.netlify/functions/get-orders');
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        setOrders(data.orders);
                        setLastUpdated(data.lastUpdated);
                        setError(null);
                    } else {
                        setError(data.message);
                    }
                } catch (error) {
                    setError(error.message);
                }
                setLoading(false);
            };

            // Fetch on load and every 5 seconds
            React.useEffect(() => {
                fetchOrders();
                const interval = setInterval(fetchOrders, 5000); // 5-second refresh
                return () => clearInterval(interval);
            }, []);

            // Filter out completed orders after 5 minutes
            const activeOrders = orders.filter(order => 
                !order.completed || 
                (new Date() - new Date(order.timestamp)) < 5 * 60 * 1000
            );

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <div className="flex justify-between items-center mb-4 bg-white p-4 rounded-lg shadow">
                        <div className="flex items-center space-x-4">
                            <h1 className="text-3xl font-bold">Orders</h1>
                            <div className="text-gray-600">
                                Last update: {lastUpdated}
                            </div>
                        </div>
                        <Clock />
                    </div>

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {error}
                        </div>
                    )}

                    <div className="space-y-4">
                        {activeOrders.map(order => (
                            <div 
                                key={order.id}
                                className={`bg-white rounded-lg shadow p-4 transition-all duration-200 ${
                                    order.completed ? 'opacity-60' : 'hover:shadow-lg'
                                }`}
                                onClick={() => toggleOrderComplete(order.id)}
                            >
                                <div className="flex justify-between items-center mb-2">
                                    <div className="text-2xl font-bold">
                                        Order #{order.orderNumber}
                                    </div>
                                    <div className="text-lg text-gray-600">
                                        {order.time}
                                    </div>
                                </div>

                                <ul className="space-y-3">
                                    {order.items.map((item, index) => (
                                        <li 
                                            key={index}
                                            className="text-xl flex items-center"
                                        >
                                            <span className="font-bold mr-3 text-2xl">
                                                {item.quantity}x
                                            </span>
                                            <span>
                                                {item.name}
                                                {item.variant && ` (${item.variant})`}
                                            </span>
                                            {item.comment && (
                                                <span className="ml-2 text-gray-600 italic">
                                                    - {item.comment}
                                                </span>
                                            )}
                                        </li>
                                    ))}
                                </ul>

                                <div className="mt-3 flex justify-end">
                                    <button 
                                        className={`px-6 py-2 rounded-lg text-lg transition-colors duration-200 ${
                                            order.completed 
                                                ? 'bg-gray-300 hover:bg-gray-400' 
                                                : 'bg-green-500 hover:bg-green-600 text-white'
                                        }`}
                                    >
                                        {order.completed ? 'Completed' : 'Mark Complete'}
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OrdersDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
