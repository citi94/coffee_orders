<!DOCTYPE html>
<html>
<head>
    <title>Middle Street Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Simple high-contrast dark mode without gradients */
        @media (prefers-color-scheme: dark) {
            .dark-mode {
                background-color: #000;
                color: #fff;
            }
            .dark-mode .order-card {
                border: 1px solid #333;
                background-color: #111;
            }
            .dark-mode .header-card {
                border: 1px solid #333;
                background-color: #111;
            }
        }
        /* Remove default button styles */
        button {
            border: 2px solid transparent;
        }
        button:focus {
            outline: 2px solid #000;
        }
        .dark-mode button:focus {
            outline: 2px solid #fff;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        // [Previous React components remain the same but with updated styling]
        function StatusInfo({ lastOrderTime, lastUpdateTime, isLoading }) {
            const formatTimeDiff = (timestamp) => {
                if (!timestamp) return 'Never';
                const diff = Math.floor((new Date() - new Date(timestamp)) / 1000);
                if (diff < 60) return `${diff} seconds ago`;
                if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
                return `${Math.floor(diff / 3600)} hours ago`;
            };

            const timeSinceLastUpdate = lastUpdateTime ? 
                Math.floor((new Date() - new Date(lastUpdateTime)) / 1000) : 0;

            return (
                <div className="text-lg mt-2 flex justify-between items-center">
                    <div>Last Order: {formatTimeDiff(lastOrderTime)}</div>
                    {timeSinceLastUpdate > 30 && (
                        <div>Last Update: {formatTimeDiff(lastUpdateTime)}</div>
                    )}
                </div>
            );
        }

        function Header({ onReset, onClearAll, hasCompletedOrders, hasActiveOrders, activeOrderCount }) {
            const [time, setTime] = React.useState(new Date());
            const version = "2.1";

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 60000);
                return () => clearInterval(timer);
            }, []);

            const dayName = time.toLocaleDateString('en-US', { weekday: 'long' });

            return (
                <div className="border border-gray-700 p-4 mb-4">
                    <div className="flex justify-between items-start">
                        <div>
                            <h1 className="text-4xl font-bold mb-2">Middle Street Coffee</h1>
                            <div className="text-xl">{dayName}</div>
                            <div className="text-lg">Version: {version}</div>
                            {activeOrderCount > 0 && (
                                <div className="text-xl font-bold mt-2">
                                    Active Orders: {activeOrderCount}
                                </div>
                            )}
                        </div>
                        <div className="text-3xl font-bold">
                            {time.toLocaleTimeString('en-US', {
                                hour12: false,
                                hour: '2-digit',
                                minute: '2-digit'
                            })}
                        </div>
                    </div>
                    
                    <div className="flex gap-4 mt-4">
                        {hasCompletedOrders && (
                            <button
                                onClick={onReset}
                                className="border-2 border-white px-4 py-2 text-lg"
                            >
                                Reset Completed Orders
                            </button>
                        )}
                        {hasActiveOrders && (
                            <button
                                onClick={onClearAll}
                                className="border-2 border-white px-4 py-2 text-lg"
                            >
                                Clear All Orders
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        function OrderItem({ item }) {
            return (
                <li className="text-xl flex items-start mb-4">
                    <span className="font-bold mr-4 text-2xl min-w-[3rem]">
                        {item.quantity}x
                    </span>
                    <div>
                        <span>{item.name}</span>
                        {item.variant && (
                            <span className="text-gray-400">
                                {' - '}
                                {item.variant}
                            </span>
                        )}
                        {item.comment && (
                            <div className="text-gray-400 text-lg">
                                {item.comment}
                            </div>
                        )}
                    </div>
                </li>
            );
        }

        function Order({ order, orderNumber, onComplete }) {
            return (
                <div className="border border-gray-700 p-4 mb-4">
                    <div className="flex justify-between items-start mb-4">
                        <div className="text-2xl font-bold">
                            No. {orderNumber}
                        </div>
                        <div className="text-right">
                            <div className="text-xl">
                                {new Date(order.timestamp).toLocaleTimeString('en-US', {
                                    hour12: false,
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                            <div className="text-gray-400">
                                {formatTimeDiff(order.timestamp)}
                            </div>
                        </div>
                    </div>

                    <ul className="mb-4">
                        {order.items.map((item, index) => (
                            <OrderItem key={index} item={item} />
                        ))}
                    </ul>

                    <div className="flex justify-end">
                        <button
                            onClick={() => onComplete(order.id)}
                            className="border-2 border-white px-4 py-2 text-lg"
                        >
                            Mark Complete
                        </button>
                    </div>
                </div>
            );
        }

        // [Rest of the OrdersDisplay component remains the same but uses the Order component]
        
        ReactDOM.render(<OrdersDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
