<!DOCTYPE html>
<html>
<head>
    <title>Middle Street Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function StatusInfo({ lastOrderTime, lastUpdateTime }) {
            const formatTimeDiff = (timestamp) => {
                if (!timestamp) return 'Never';
                const diff = Math.floor((new Date() - new Date(timestamp)) / 1000);
                if (diff < 60) return `${diff} seconds ago`;
                if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
                return `${Math.floor(diff / 3600)} hours ago`;
            };

            return (
                <div className="text-sm text-gray-600 mt-1 flex justify-between">
                    <div>Last Order: {formatTimeDiff(lastOrderTime)}</div>
                    <div>Last Update: {formatTimeDiff(lastUpdateTime)}</div>
                </div>
            );
        }

        function Header({ onReset, onClearAll, hasCompletedOrders, hasActiveOrders }) {
            const [time, setTime] = React.useState(new Date());
            const version = "2.0";

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const dayName = time.toLocaleDateString('en-US', { weekday: 'long' });

            const handleClearAll = () => {
                if (window.confirm('Are you sure you want to mark all current orders as complete?')) {
                    onClearAll();
                }
            };

            return (
                <div className="bg-white rounded-lg shadow mb-4">
                    <div className="p-4">
                        <div className="flex justify-between items-center">
                            <div className="flex flex-col">
                                <h1 className="text-3xl font-bold">Middle Street Coffee</h1>
                                <div className="text-gray-600 text-lg">{dayName}</div>
                                <div className="text-gray-600 text-base">Version: {version}</div>
                            </div>
                            <div className="text-2xl font-bold">
                                {time.toLocaleTimeString('en-US', {
                                    hour12: false,
                                    hour: '2-digit',
                                    minute: '2-digit',
                                    second: '2-digit'
                                })}
                            </div>
                        </div>
                        
                        <div className="flex gap-2 mt-4">
                            {hasCompletedOrders && (
                                <button
                                    onClick={onReset}
                                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-lg transition-colors duration-200"
                                >
                                    Reset Completed Orders
                                </button>
                            )}
                            {hasActiveOrders && (
                                <button
                                    onClick={handleClearAll}
                                    className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg text-lg transition-colors duration-200"
                                >
                                    Clear All Orders
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function OrdersDisplay() {
            const [orders, setOrders] = React.useState([]);
            const [completedOrders, setCompletedOrders] = React.useState(() => {
                const saved = localStorage.getItem('completedOrders');
                return new Set(saved ? JSON.parse(saved) : []);
            });
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [lastUpdateTime, setLastUpdateTime] = React.useState(null);

            React.useEffect(() => {
                localStorage.setItem('completedOrders', JSON.stringify([...completedOrders]));
            }, [completedOrders]);

            const resetCompletedOrders = () => {
                setCompletedOrders(new Set());
                localStorage.removeItem('completedOrders');
            };

            const clearAllOrders = () => {
                const newCompletedOrders = new Set(completedOrders);
                activeOrders.forEach(order => {
                    newCompletedOrders.add(order.id);
                });
                setCompletedOrders(newCompletedOrders);
            };

            const fetchOrders = async () => {
                if (loading) return;
                setLoading(true);
                try {
                    const response = await fetch('/.netlify/functions/get-orders');
                    const data = await response.json();

                    if (data.status === 'success') {
                        setOrders(data.orders);
                        setError(null);
                        setLastUpdateTime(new Date().toISOString());
                    } else {
                        setError(data.message);
                    }
                } catch (error) {
                    setError(error.message);
                }
                setLoading(false);
            };

            const toggleOrderComplete = async (orderId) => {
                try {
                    const response = await fetch('/.netlify/functions/mark-complete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ orderId }),
                    });

                    if (response.ok) {
                        setCompletedOrders((prevCompletedOrders) => {
                            const updatedCompletedOrders = new Set(prevCompletedOrders);
                            updatedCompletedOrders.add(orderId);
                            return updatedCompletedOrders;
                        });
                    } else {
                        const data = await response.json();
                        setError(data.message || 'Error marking order as complete');
                    }
                } catch (error) {
                    console.error('Error marking order complete:', error);
                    setError('Network error while marking order as complete');
                }
            };

            React.useEffect(() => {
                fetchOrders();
                const interval = setInterval(fetchOrders, 5000);
                return () => clearInterval(interval);
            }, []);

            const activeOrders = React.useMemo(() => {
                const today = new Date().toDateString();
                return orders
                    .filter(order => {
                        const orderDate = new Date(order.timestamp).toDateString();
                        return orderDate === today;
                    })
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }, [orders]);

            const lastOrderTime = React.useMemo(() => {
                if (activeOrders.length === 0) return null;
                return activeOrders[0].timestamp;
            }, [activeOrders]);

            const getDailyOrderNumber = (orders, targetId) => {
                const today = new Date().toDateString();
                let counter = 1;

                const sortedOrders = [...orders].sort((a, b) =>
                    new Date(a.timestamp) - new Date(b.timestamp)
                );

                for (const order of sortedOrders) {
                    const orderDate = new Date(order.timestamp).toDateString();
                    if (orderDate === today) {
                        if (order.id === targetId) {
                            return counter;
                        }
                        counter++;
                    }
                }
                return null;
            };

            const visibleOrders = activeOrders.filter(order => !completedOrders.has(order.id));

            const hasCompletedOrders = React.useMemo(() => {
                const today = new Date().toDateString();
                return orders.some(order => {
                    const orderDate = new Date(order.timestamp).toDateString();
                    return orderDate === today && completedOrders.has(order.id);
                });
            }, [orders, completedOrders]);

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <Header
                        onReset={resetCompletedOrders}
                        onClearAll={clearAllOrders}
                        hasCompletedOrders={hasCompletedOrders}
                        hasActiveOrders={visibleOrders.length > 0}
                    />

                    <StatusInfo
                        lastOrderTime={lastOrderTime}
                        lastUpdateTime={lastUpdateTime}
                    />

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {error}
                        </div>
                    )}

                    <div className="space-y-4">
                        {visibleOrders.map(order => (
                            <div
                                key={order.id}
                                className="bg-white rounded-lg shadow p-4"
                            >
                                <div className="flex justify-between items-center mb-2">
                                    <div className="text-2xl font-bold">
                                        No. {getDailyOrderNumber(orders, order.id)}
                                    </div>
                                    <div className="text-lg text-gray-600">
                                        {new Date(order.timestamp).toLocaleTimeString('en-US', {
                                            hour12: false,
                                            hour: '2-digit',
                                            minute: '2-digit',
                                            second: '2-digit'
                                        })}
                                    </div>
                                </div>

                                <ul className="space-y-3">
                                    {order.items.map((item, index) => (
                                        <li
                                            key={index}
                                            className="text-xl flex items-start"
                                        >
                                            <span className="font-bold mr-3 text-2xl min-w-[2.5rem]">
                                                {item.quantity}x
                                            </span>
                                            <div className="flex-1">
                                                <span>{item.name}</span>
                                                {item.variant && (
                                                    <span className="text-gray-600 italic">
                                                        {' - '}
                                                        {item.variant}
                                                    </span>
                                                )}
                                                {item.comment && (
                                                    <div className="text-gray-600 italic text-lg">
                                                        {item.comment}
                                                    </div>
                                                )}
                                            </div>
                                        </li>
                                    ))}
                                </ul>

                                <div className="mt-4 flex justify-end">
                                    <button
                                        onClick={() => toggleOrderComplete(order.id)}
                                        className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-lg transition-colors duration-200"
                                    >
                                        Mark Complete
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OrdersDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
