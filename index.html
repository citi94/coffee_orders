<!DOCTYPE html>
<html>
<head>
    <title>Middle Street Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }

        /* Order card styling */
        .order-card {
            border: 2px solid #000000;
            margin-bottom: 0.4rem;
            padding: 0.6rem;
            position: relative;
            overflow: hidden;
            background: transparent;
            min-height: 110px;
        }

        /* Aging indicator */
        .brew-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #8B4513;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }

        /* New order highlight */
        .new-order-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #90EE90;
            opacity: 0.08;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }

        /* Dark brown for old orders */
        .brew-indicator.dark {
            background-color: #3E1C0C;
        }

        /* White background layer */
        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: -2;
        }


        /* Header styling */
        .header-card {
            border: 2px solid #000000;
            margin-bottom: 0.8rem;
            padding: 0.6rem;
            background-color: rgba(144, 238, 144, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.25rem;
        }

        .header-info {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Button styling */
        .action-button {
            border: 1px solid currentColor;
            padding: 0.4rem 0.8rem;
            font-size: 1rem;
            min-width: 110px;
            background: transparent;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: rgba(240, 240, 240, 0.8);
        }

        /* Order number - reduced size */
        .order-number {
            font-size: 1.4rem;
            font-weight: 800;
            line-height: 1;
        }

        /* Text styles */
        .main-text {
            font-weight: 500;
            transition: color 0.5s ease;
        }

        .main-text.text-lg {
            font-size: 1.1rem;
        }

        .secondary-text {
            font-weight: 400;
            transition: color 0.5s ease;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Light text for dark backgrounds */
        .dark-background .main-text,
        .dark-background .secondary-text,
        .dark-background .order-number,
        .dark-background button,
        .dark-background .font-bold {
            color: #FFFFFF;
            position: relative;
            z-index: 1;
        }

        .dark-background button {
            border-color: #FFFFFF;
        }

        /* Warning text */
        .warning-text {
            color: #ff3b30 !important;
        }

        /* Version number */
        .version-text {
            font-size: 0.75rem;
            color: #666666;
        }

        /* Debug panel */
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.95);
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .debug-panel h3 {
            color: #00ff00;
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 0.25rem;
        }

        .debug-section {
            margin-bottom: 1rem;
        }

        .debug-stat {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            border-bottom: 1px solid #003300;
        }

        .debug-stat-label {
            color: #00aa00;
        }

        .debug-stat-value {
            color: #00ff00;
            font-weight: bold;
        }

        .debug-button {
            background: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 0.5rem;
            margin: 0.25rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            width: calc(50% - 0.5rem);
            display: inline-block;
            text-align: center;
        }

        .debug-button:hover {
            background: #005500;
        }

        .debug-button:active {
            background: #007700;
        }

        .debug-close {
            float: right;
            cursor: pointer;
            font-weight: bold;
            color: #ff0000;
        }

        .debug-error {
            color: #ff6666;
            font-size: 0.75rem;
            margin: 0.25rem 0;
        }

        .debug-success {
            color: #66ff66;
        }

        /* Sound Settings Panel */
        .sound-settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            background: white;
            border: 3px solid #000;
            padding: 1.5rem;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .sound-settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
        }

        .sound-settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
        }

        .sound-settings-close {
            font-size: 1.5rem;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
        }

        .sound-option {
            border: 2px solid #ccc;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sound-option:hover {
            border-color: #666;
            background: #f5f5f5;
        }

        .sound-option.selected {
            border-color: #000;
            background: #90EE90;
            font-weight: bold;
        }

        .sound-option-name {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .sound-option-desc {
            font-size: 0.9rem;
            color: #666;
        }

        .sound-test-button {
            background: #FFD700;
            border: 2px solid #000;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .sound-test-button:hover {
            background: #FFC700;
        }

        /* Grid layout */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0.8rem;
            align-items: stretch;
        }

        /* Order items */
        .order-items {
            flex: 1;
        }

        .order-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 0.4rem;
            line-height: 1.3;
        }

        .order-item .font-bold {
            font-size: 1.1rem;
            min-width: 1.8rem;
        }

        .order-item .text-lg {
            font-size: 1.1rem;
        }

        /* Status info */
        .status-info {
            font-size: 0.875rem;
            color: #666;
        }

        /* Order Box Base */
        .order-box {
            display: flex;
            flex-direction: column;
            border: 2px solid #000 !important;
            min-height: 180px;
            height: 100%;
            padding: 0.8rem;
            box-sizing: border-box;
            background-color: var(--bg-color);
        }

        .order-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .order-actions {
            margin-top: auto;
        }

        /* Row Height Matching */
        .orders-row {
            display: contents;
        }

        .orders-row > .order-box {
            height: 100%;
        }

        .complete-box {
            border: 1px solid currentColor;
            padding: 0.4rem;
            margin-top: 0.4rem;
        }

        /* Title refinement */
        h1.text-3xl {
            font-size: 1.875rem;
            line-height: 1.2;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
            
            .order-card {
                margin-bottom: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // Time formatting utility
        function formatTimeDiff(timestamp) {
            if (!timestamp) return '';
            const diff = Math.floor((new Date() - new Date(timestamp)) / 1000);
            if (diff < 60) return `${diff} seconds ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
            return `${Math.floor(diff / 3600)} hours ago`;
        }

        // Connection warning component
        function StatusInfo({ lastOrderTime, lastUpdateTime, isLoading }) {
            const timeSinceLastUpdate = lastUpdateTime ? 
                Math.floor((new Date() - new Date(lastUpdateTime)) / 1000) : 0;

            if (timeSinceLastUpdate > 60) {
                return (
                    <div className="border-2 border-black px-3 py-2 mb-2">
                        <div className="text-lg font-bold">⚠️ Connection Warning</div>
                        <div className="text-base">
                            Last Update: {formatTimeDiff(lastUpdateTime)}
                        </div>
                    </div>
                );
            }
            return null;
        }

        // Header component
        function Header({ onReset, onClearAll, onUndo, hasCompletedOrders, hasActiveOrders,
                 activeOrderCount, totalOrderCount, canUndo, lastOrderTime, onEnableAudio, audioEnabled, onShowSoundSettings, debugMode, onToggleDebug }) {
  const [time, setTime] = React.useState(new Date());
  const version = "2.5.0";

  React.useEffect(() => {
    const timer = setInterval(() => {
      setTime(new Date());
    }, 5000);
    return () => clearInterval(timer);
  }, []);

  const formattedTime = time.toLocaleTimeString('en-US', {
    hour12: false,
    hour: '2-digit',
    minute: '2-digit'
  });

  const dayName = time.toLocaleDateString('en-US', { weekday: 'long' });

  return (
    <div className="header-card">
      <div className="flex justify-between items-start">
        <div className="flex-1">
          <div className="flex items-baseline">
            <h1 className="text-3xl font-bold mr-2">Middle Street Coffee</h1>
            <div
              className="version-text"
              onMouseDown={(e) => {
                e.preventDefault();
                const target = e.currentTarget;
                target.holdTimer = setTimeout(() => {
                  onToggleDebug();
                }, 2000); // Hold for 2 seconds
              }}
              onMouseUp={(e) => {
                clearTimeout(e.currentTarget.holdTimer);
              }}
              onMouseLeave={(e) => {
                clearTimeout(e.currentTarget.holdTimer);
              }}
              onTouchStart={(e) => {
                e.preventDefault();
                const target = e.currentTarget;
                target.holdTimer = setTimeout(() => {
                  onToggleDebug();
                }, 2000);
              }}
              onTouchEnd={(e) => {
                e.preventDefault();
                clearTimeout(e.currentTarget.holdTimer);
              }}
              onTouchCancel={(e) => {
                clearTimeout(e.currentTarget.holdTimer);
              }}
              onContextMenu={(e) => {
                e.preventDefault(); // Prevent context menu on long press
              }}
              style={{
                cursor: 'pointer',
                userSelect: 'none',
                WebkitTouchCallout: 'none',
                WebkitUserSelect: 'none',
                touchAction: 'manipulation'
              }}
              title="Hold for 2 seconds to toggle debug mode (or press Ctrl+Shift+D)"
            >
              v{version}{debugMode && ' 🐛'}
            </div>
          </div>
          <div className="flex items-baseline gap-4">
            <div className="text-lg font-medium">{dayName}</div>
            <div className="text-lg font-medium">Total Orders: {totalOrderCount}</div>
            <div className="text-lg font-medium">Active: {activeOrderCount}</div>
            <div className="text-base text-gray-600">
              Last Order: {formatTimeDiff(lastOrderTime)}
            </div>
          </div>
        </div>
        <div className="text-right">
          <div className="text-2xl font-bold">{formattedTime}</div>
        </div>
      </div>

      <div className="flex gap-2 mt-1">
        {!audioEnabled && (
          <button onClick={onEnableAudio} className="action-button" style={{ backgroundColor: '#90EE90', fontWeight: 'bold' }}>
            🔔 Enable Sound
          </button>
        )}
        {audioEnabled && (
          <button onClick={onShowSoundSettings} className="action-button" style={{ backgroundColor: '#FFD700', fontWeight: 'bold' }}>
            🔊 Sound Settings
          </button>
        )}
        {canUndo && (
          <button onClick={onUndo} className="action-button">
            Undo Last
          </button>
        )}
        {hasCompletedOrders && (
          <button onClick={onReset} className="action-button">
            Reset Completed
          </button>
        )}
        {hasActiveOrders && (
          <button onClick={onClearAll} className="action-button">
            Clear All
          </button>
        )}
      </div>
    </div>
  );
}

        // Order component
        function Order({ order, orderNumber, onComplete }) {
            const [orderState, setOrderState] = React.useState({
                opacity: 0,
                isDark: false,
                isDelayed: false,
                isNew: true
            });
            
            React.useEffect(() => {
                const calculateAging = () => {
                    const orderTime = new Date(order.timestamp).getTime();
                    const now = new Date().getTime();
                    const diffMinutes = (now - orderTime) / (1000 * 60);
                    
                    // Green highlight for first 2 minutes
                    const isNew = diffMinutes < 2;
                    
                    // Full dark after 10 minutes
                    if (diffMinutes >= 10) {
                        return { 
                            opacity: 1, 
                            isDark: true, 
                            isDelayed: true,  // This triggers red timestamp
                            isNew 
                        };
                    }
                    
                    // Dark brown between 5-10 minutes
                    if (diffMinutes >= 5) {
                        const darkening = (diffMinutes - 5) / 5; // Goes from 0 to 1 over 5 minutes
                        return {
                            opacity: 0.7 + (darkening * 0.3),  // Goes from 0.7 to 1.0
                            isDark: darkening > 0.5,           // Switches to dark theme halfway through
                            isDelayed: diffMinutes >= 10,      // Only red timestamp after 10 mins
                            isNew
                        };
                    }
                    
                    // Light brown up to 5 minutes
                    return {
                        opacity: Math.min(diffMinutes / 5, 0.7),  // Goes from 0 to 0.7 over 5 minutes
                        isDark: false,
                        isDelayed: false,
                        isNew
                    };
                };

                // Return values explained:
                // opacity: Controls the brown overlay (0 = none, 1 = full)
                // isDark: Controls if we use dark theme text (white instead of black)
                // isDelayed: Controls if timestamp shows in red
                // isNew: Controls the green highlight for new orders
                
                setOrderState(calculateAging());
                
                const interval = setInterval(() => {
                    setOrderState(calculateAging());
                }, 5000);
                
                return () => clearInterval(interval);
            }, [order.timestamp]);

            return (
                <div className={`order-card ${orderState.opacity > 0.42 ? 'dark-background' : ''}`}>
                    <div 
                        className={`brew-indicator ${orderState.isDark ? 'dark' : ''}`}
                        style={{ opacity: orderState.opacity }}
                    />
                    {orderState.isNew && <div className="new-order-indicator" />}
                    
                    <div className="flex flex-col h-full">
                        <div className="flex justify-between items-start">
                            <div className="order-number">
                                No. {orderNumber}
                            </div>
                            <button
                                onClick={() => onComplete(order.id)}
                                className="action-button"
                            >
                                Complete
                            </button>
                        </div>

                        <div className="order-items mt-2 pr-24"> {/* Added right padding */}
                            {order.items.map((item, index) => (
                                <div key={index} className="order-item">
                                    <span className="font-bold mr-2 text-lg min-w-[2rem] shrink-0">
                                        {item.quantity}x
                                    </span>
                                    <div className="main-text flex-1 min-w-0"> {/* Added min-w-0 for proper text wrapping */}
                                        <span className="text-lg break-words">{item.name}</span>
                                        {item.variant && (
                                            <span className="secondary-text break-words">
                                                {' - '}
                                                {item.variant}
                                            </span>
                                        )}
                                        {item.comment && (
                                            <div className="secondary-text break-words">
                                                {item.comment}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="absolute bottom-3 right-3 text-right">
                        <div className={`main-text text-lg font-semibold whitespace-nowrap ${
                            orderState.isDelayed ? 'warning-text' : ''
                        }`}>
                            {new Date(order.timestamp).toLocaleTimeString('en-US', {
                                hour12: false,
                                hour: '2-digit',
                                minute: '2-digit'
                            })}
                        </div>
                        <div className={`secondary-text whitespace-nowrap ${
                            orderState.isDelayed ? 'warning-text' : ''
                        }`}>
                            {formatTimeDiff(order.timestamp)}
                        </div>
                    </div>
                    </div>
            );
        }

        // Main application component
        function OrdersDisplay() {
            const [orders, setOrders] = React.useState([]);
            const [completedOrders, setCompletedOrders] = React.useState(() => {
                const saved = localStorage.getItem('completedOrders');
                return new Set(saved ? JSON.parse(saved) : []);
            });
            const [lastCompletedOrder, setLastCompletedOrder] = React.useState(null);
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [lastUpdateTime, setLastUpdateTime] = React.useState(null);

            const audioContextRef = React.useRef(null);
            const previousOrderIdsRef = React.useRef(new Set());
            const loadingRef = React.useRef(false);
            const [audioEnabled, setAudioEnabled] = React.useState(false);
            const [audioInitialized, setAudioInitialized] = React.useState(false);
            const [selectedSound, setSelectedSound] = React.useState(() => {
                return localStorage.getItem('selectedSound') || 'triple-ascending';
            });
            const [debugMode, setDebugMode] = React.useState(() => {
                return localStorage.getItem('debugMode') === 'true';
            });
            const [showSoundSettings, setShowSoundSettings] = React.useState(false);
            const [debugStats, setDebugStats] = React.useState({
                lastFetchTime: null,
                lastFetchDuration: 0,
                totalFetches: 0,
                errorCount: 0,
                lastErrors: []
            });
            const [mockMode, setMockMode] = React.useState(false);

            // Toggle debug mode
            const toggleDebugMode = React.useCallback(() => {
                setDebugMode(prev => {
                    const newValue = !prev;
                    localStorage.setItem('debugMode', newValue.toString());
                    console.log('Debug mode:', newValue ? 'ENABLED' : 'DISABLED');
                    return newValue;
                });
            }, []);

            // Keyboard shortcut for debug mode: Ctrl+Shift+D or Cmd+Shift+D
            React.useEffect(() => {
                const handleKeyPress = (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
                        e.preventDefault();
                        toggleDebugMode();
                    }
                };
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [toggleDebugMode]);

            // Sound Library - 20 different notification options
            const soundLibrary = {
                'triple-ascending': {
                    name: '🔔 Triple Ascending (Current)',
                    description: 'Loud three-tone pattern (E5→G5→C6)',
                    play: (ctx) => {
                        const playTone = (freq, start, dur, gain) => {
                            const osc = ctx.createOscillator();
                            const g = ctx.createGain();
                            osc.connect(g); g.connect(ctx.destination);
                            osc.type = 'square';
                            osc.frequency.setValueAtTime(freq, start);
                            g.gain.setValueAtTime(0, start);
                            g.gain.linearRampToValueAtTime(gain, start + 0.02);
                            g.gain.exponentialRampToValueAtTime(0.01, start + dur);
                            osc.start(start); osc.stop(start + dur);
                        };
                        const now = ctx.currentTime;
                        playTone(659.25, now, 0.2, 0.9);
                        playTone(783.99, now + 0.2, 0.2, 0.9);
                        playTone(1046.50, now + 0.4, 0.3, 1.0);
                    }
                },
                'gentle-chime': {
                    name: '🎵 Gentle Chime',
                    description: 'Soft, pleasant two-tone',
                    play: (ctx) => {
                        const playTone = (freq, start, dur) => {
                            const osc = ctx.createOscillator();
                            const g = ctx.createGain();
                            osc.connect(g); g.connect(ctx.destination);
                            osc.type = 'sine';
                            osc.frequency.setValueAtTime(freq, start);
                            g.gain.setValueAtTime(0, start);
                            g.gain.linearRampToValueAtTime(0.3, start + 0.01);
                            g.gain.exponentialRampToValueAtTime(0.01, start + dur);
                            osc.start(start); osc.stop(start + dur);
                        };
                        const now = ctx.currentTime;
                        playTone(523.25, now, 0.3);
                        playTone(659.25, now + 0.15, 0.4);
                    }
                },
                'doorbell': {
                    name: '🚪 Doorbell',
                    description: 'Classic ding-dong pattern',
                    play: (ctx) => {
                        const playTone = (freq, start, dur) => {
                            const osc = ctx.createOscillator();
                            const g = ctx.createGain();
                            osc.connect(g); g.connect(ctx.destination);
                            osc.type = 'sine';
                            osc.frequency.setValueAtTime(freq, start);
                            g.gain.setValueAtTime(0.5, start);
                            g.gain.exponentialRampToValueAtTime(0.01, start + dur);
                            osc.start(start); osc.stop(start + dur);
                        };
                        const now = ctx.currentTime;
                        playTone(659.25, now, 0.3);
                        playTone(523.25, now + 0.3, 0.5);
                    }
                },
                'single-beep': {
                    name: '📟 Single Beep',
                    description: 'Quick, simple beep',
                    play: (ctx) => {
                        const osc = ctx.createOscillator();
                        const g = ctx.createGain();
                        osc.connect(g); g.connect(ctx.destination);
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(800, ctx.currentTime);
                        g.gain.setValueAtTime(0.7, ctx.currentTime);
                        g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                        osc.start(ctx.currentTime);
                        osc.stop(ctx.currentTime + 0.15);
                    }
                },
                'double-beep': {
                    name: '📟📟 Double Beep',
                    description: 'Two quick beeps',
                    play: (ctx) => {
                        const beep = (start) => {
                            const osc = ctx.createOscillator();
                            const g = ctx.createGain();
                            osc.connect(g); g.connect(ctx.destination);
                            osc.type = 'square';
                            osc.frequency.setValueAtTime(800, start);
                            g.gain.setValueAtTime(0.6, start);
                            g.gain.exponentialRampToValueAtTime(0.01, start + 0.1);
                            osc.start(start); osc.stop(start + 0.1);
                        };

                    }

                    console.error('Failed to initialize audio:', error);

                    const context = audioContextRef.current;

                    // Resume context if needed (browser autoplay policies)
                    if (context.state === 'suspended') {
                        context.resume().then(() => {
                            console.log('Audio context resumed');
                        });
                        return;
                    }

                    const sound = soundLibrary[selectedSound];
                    if (sound && sound.play) {

                            lastFetchTime: new Date().toISOString(),

                        }));

                        throw new Error(data.message || 'Failed to fetch orders');
                    }

                    setError(`Connection error: ${error.message}`);

                    // Update debug error stats
                    setDebugStats(prev => ({
                        ...prev,
                        errorCount: prev.errorCount + 1,
                        lastErrors: [

                                time: new Date().toISOString(),
                                message: error.message
                            },
                            ...prev.lastErrors.slice(0, 9) // Keep last 10

                                <h3>Order Stats</h3>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Total Orders:</span>
                                    <span className="debug-stat-value">{orders.length}</span>
                                </div>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Today's Orders:</span>
                                    <span className="debug-stat-value">{totalOrderCount}</span>
                                </div>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Active Orders:</span>
                                    <span className="debug-stat-value">{activeOrders.length}</span>
                                </div>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Visible Orders:</span>
                                    <span className="debug-stat-value">{visibleOrders.length}</span>
                                </div>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Completed:</span>
                                    <span className="debug-stat-value">{completedOrders.size}</span>
                                </div>
                            </div>

                            <div className="debug-section">
                                <h3>System Info</h3>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Audio Context:</span>
                                    <span className="debug-stat-value">
                                        {audioContextRef.current ?
                                            audioContextRef.current.state : 'Not initialized'}
                                    </span>
                                </div>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Audio Enabled:</span>
                                    <span className="debug-stat-value">{audioEnabled ? 'Yes' : 'No'}</span>
                                </div>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Loading:</span>
                                    <span className="debug-stat-value">{loading ? 'Yes' : 'No'}</span>
                                </div>
                                <div className="debug-stat">
                                    <span className="debug-stat-label">Mock Mode:</span>
                                    <span className="debug-stat-value">{mockMode ? 'Yes' : 'No'}</span>
                                </div>
                            </div>

                            {debugStats.lastErrors.length > 0 && (
                                <div className="debug-section">
                                    <h3>Recent Errors</h3>
                                    {debugStats.lastErrors.slice(0, 3).map((err, idx) => (
                                        <div key={idx} className="debug-error">
                                            [{new Date(err.time).toLocaleTimeString()}] {err.message}
                                        </div>
                                    ))}
                                </div>
                            )}

                            <div className="debug-section">
                                <button className="debug-button" onClick={exportDebugLog} style={{ width: '100%' }}>
                                    💾 Export Debug Log
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Sound Settings Panel - User-Friendly */}
                    {showSoundSettings && (
                        <>
                            <div className="sound-settings-overlay" onClick={() => setShowSoundSettings(false)} />
                            <div className="sound-settings-panel">
                                <div className="sound-settings-header">
                                    <h2 style={{ margin: 0, fontSize: '1.5rem' }}>🔊 Sound Settings</h2>
                                    <span className="sound-settings-close" onClick={() => setShowSoundSettings(false)}>✕</span>
                                </div>

                                <p style={{ marginBottom: '1rem', color: '#666' }}>
                                    Choose your preferred notification sound for new orders:
                                </p>

                                {Object.entries(soundLibrary).map(([id, sound]) => (
                                    <div
                                        key={id}
                                        className={`sound-option ${selectedSound === id ? 'selected' : ''}`}
                                        onClick={() => {
                                            changeSound(id);
                                            playNotificationSound();
                                        }}
                                    >
                                        <div className="sound-option-name">{sound.name}</div>
                                        <div className="sound-option-desc">{sound.description}</div>
                                    </div>
                                ))}

                                <button
                                    className="sound-test-button"
                                    onClick={playNotificationSound}
                                    style={{ marginTop: '1rem' }}
                                >
                                    🔊 Test Current Sound
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OrdersDisplay />);
    </script>
</body>
</html>
