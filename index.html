=<!DOCTYPE html>
<html>
<head>
    <title>Middle Street Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function Header() {
            const [time, setTime] = React.useState(new Date());
            
            React.useEffect(() => {
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Get day name
            const dayName = time.toLocaleDateString('en-US', { weekday: 'long' });

            return (
                <div className="flex justify-between items-center mb-4 bg-white p-4 rounded-lg shadow">
                    <div className="flex flex-col">
                        <h1 className="text-3xl font-bold">Middle Street Coffee</h1>
                        <div className="text-gray-600 text-lg">{dayName}</div>
                    </div>
                    <div className="text-2xl font-bold">
                        {time.toLocaleTimeString()}
                    </div>
                </div>
            );
        }

function OrdersDisplay() {
    const [orders, setOrders] = React.useState([]);
    const [lastUpdated, setLastUpdated] = React.useState('');
    const [error, setError] = React.useState(null);
    const [loading, setLoading] = React.useState(false);
    const [dailyOrderNumbers, setDailyOrderNumbers] = React.useState(new Map());

    // Function to assign daily order numbers
    const assignDailyOrderNumbers = (orders) => {
        const today = new Date().toDateString();
        const newDailyNumbers = new Map();
        
        // Sort orders by timestamp (earliest first)
        const sortedOrders = [...orders].sort((a, b) => 
            new Date(a.timestamp) - new Date(b.timestamp)
        );

        // Assign numbers to orders from the same day
        let dailyCounter = 1;
        sortedOrders.forEach(order => {
            const orderDate = new Date(order.timestamp).toDateString();
            if (orderDate === today) {
                newDailyNumbers.set(order.id, dailyCounter++);
            }
        });

        setDailyOrderNumbers(newDailyNumbers);
        return sortedOrders;
    };

    // Function to mark order as completed
    const toggleOrderComplete = (orderId) => {
        setOrders(orders.map(order => 
            order.id === orderId 
                ? {...order, completed: !order.completed}
                : order
        ));
    };

    // Fetch orders
    const fetchOrders = async () => {
        if (loading) return;
        setLoading(true);
        try {
            const response = await fetch('/.netlify/functions/get-orders');
            const data = await response.json();
            
            if (data.status === 'success') {
                const sortedOrders = assignDailyOrderNumbers(data.orders);
                setOrders(sortedOrders);
                setLastUpdated(data.lastUpdated);
                setError(null);
            } else {
                setError(data.message);
            }
        } catch (error) {
            setError(error.message);
        }
        setLoading(false);
    };

    React.useEffect(() => {
        fetchOrders();
        const interval = setInterval(fetchOrders, 5000);
        return () => clearInterval(interval);
    }, []);

    // Filter and sort orders
    const activeOrders = orders
        .filter(order => 
            !order.completed || 
            (new Date() - new Date(order.timestamp)) < 5 * 60 * 1000
        )
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Most recent first for display

    return (
        <div className="p-4 max-w-4xl mx-auto">
            <Header />

            {error && (
                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {error}
                </div>
            )}

            <div className="space-y-4">
                {activeOrders.map(order => (
                    <div 
                        key={order.id}
                        className={`bg-white rounded-lg shadow p-4 transition-all duration-200 ${
                            order.completed ? 'opacity-60' : 'hover:shadow-lg'
                        }`}
                        onClick={() => toggleOrderComplete(order.id)}
                    >
                        <div className="flex justify-between items-center mb-2">
                            <div className="text-2xl font-bold">
                                No. {dailyOrderNumbers.get(order.id)}
                            </div>
                            <div className="text-lg text-gray-600">
                                {new Date(order.timestamp).toLocaleTimeString()}
                            </div>
                        </div>

                        <ul className="space-y-3">
                            {order.items.map((item, index) => (
                                <li 
                                    key={index}
                                    className="text-xl flex items-start"
                                >
                                    <span className="font-bold mr-3 text-2xl min-w-[2.5rem]">
                                        {item.quantity}x
                                    </span>
                                    <div className="flex-1">
                                        <span>{item.name}</span>
                                        {item.variant && (
                                            <span className="text-gray-600 italic">
                                                {' - '}{item.variant}
                                            </span>
                                        )}
                                        {item.comment && (
                                            <div className="text-gray-600 italic text-lg">
                                                {item.comment}
                                            </div>
                                        )}
                                    </div>
                                </li>
                            ))}
                        </ul>

                        <div className="mt-3 flex justify-end">
                            <button 
                                className={`px-6 py-2 rounded-lg text-lg transition-colors duration-200 ${
                                    order.completed 
                                        ? 'bg-gray-300 hover:bg-gray-400' 
                                        : 'bg-emerald-500 hover:bg-emerald-600 text-white'
                                }`}
                            >
                                {order.completed ? 'Completed' : 'Mark Complete'}
                            </button>
                        </div>
                    </div>
                ))}
            </div>
        </div>
    );
}
        

        ReactDOM.render(<OrdersDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
