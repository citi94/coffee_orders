<!DOCTYPE html>
<html>
<head>
    <title>Middle Street Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .order-card {
            border: 2px solid #000000;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        .brew-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4A2C1A;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
            mix-blend-mode: multiply;
        }
        
        .brew-indicator.dark {
            background-color: #000000;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }
        
        @media (monochrome) {
            .brew-indicator {
                background-color: #000000;
                mix-blend-mode: normal;
            }
        }
        .header-card {
            border: 2px solid #000000;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        button {
            border: 2px solid #000000;
        }
        .order-number {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1;
        }
        .main-text {
            font-weight: 500;
        }
        .secondary-text {
            color: #404040;
            font-weight: 500;
        }
        .version-text {
            font-size: 0.875rem;
            color: #666666;
        }
        .order-card {
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function formatTimeDiff(timestamp) {
            if (!timestamp) return '';
            const diff = Math.floor((new Date() - new Date(timestamp)) / 1000);
            if (diff < 60) return `${diff} seconds ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
            return `${Math.floor(diff / 3600)} hours ago`;
        }

        function StatusInfo({ lastOrderTime, lastUpdateTime, isLoading }) {
            const timeSinceLastUpdate = lastUpdateTime ? 
                Math.floor((new Date() - new Date(lastUpdateTime)) / 1000) : 0;

            return (
                <div>
                    <div className="text-xl mb-4 main-text">
                        <div>Last Order: {formatTimeDiff(lastOrderTime)}</div>
                    </div>
                    
                    {timeSinceLastUpdate > 60 && (
                        <div className="border-2 border-black px-4 py-3 mb-4">
                            <div className="text-xl font-bold">⚠️ Connection Warning</div>
                            <div className="text-lg">
                                Last Update: {formatTimeDiff(lastUpdateTime)}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function Header({ onReset, onClearAll, onUndo, hasCompletedOrders, hasActiveOrders, activeOrderCount, canUndo }) {
            const [time, setTime] = React.useState(new Date());
            const version = "2.6";

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 60000);
                return () => clearInterval(timer);
            }, []);

            const dayName = time.toLocaleDateString('en-US', { weekday: 'long' });

            return (
                <div className="header-card">
                    <div className="flex justify-between items-start mb-4">
                        <div className="flex-1">
                            <div className="flex items-baseline">
                                <h1 className="text-4xl font-bold mr-4">Middle Street Coffee</h1>
                                <div className="version-text">v{version}</div>
                            </div>
                            <div className="text-xl font-medium">{dayName}</div>
                        </div>
                        <div className="text-right">
                            <div className="text-3xl font-bold mb-1">
                                {time.toLocaleTimeString('en-US', {
                                    hour12: false,
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                            {activeOrderCount > 0 && (
                                <div className="text-xl font-bold">
                                    {activeOrderCount} Active Order{activeOrderCount !== 1 ? 's' : ''}
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="flex gap-6 mt-6">
                        {canUndo && (
                            <button
                                onClick={onUndo}
                                className="px-6 py-3 text-xl"
                            >
                                Undo Last Completion
                            </button>
                        )}
                        {hasCompletedOrders && (
                            <button
                                onClick={onReset}
                                className="px-6 py-3 text-xl"
                            >
                                Reset Completed Orders
                            </button>
                        )}
                        {hasActiveOrders && (
                            <button
                                onClick={onClearAll}
                                className="px-6 py-3 text-xl"
                            >
                                Clear All Orders
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        function Order({ order, orderNumber, onComplete, onUndo, isLastCompleted }) {
            const [opacity, setOpacity] = React.useState(0);
            const [isDark, setIsDark] = React.useState(false);
            
            React.useEffect(() => {
                const calculateAging = () => {
                    const orderTime = new Date(order.timestamp).getTime();
                    const now = new Date().getTime();
                    const diffMinutes = (now - orderTime) / (1000 * 60);
                    
                    // After 10 minutes, turn black
                    if (diffMinutes >= 10) {
                        setIsDark(true);
                        return 1;
                    }
                    
                    // Between 5 and 10 minutes, transition to black
                    if (diffMinutes >= 5) {
                        setIsDark(true);
                        return (diffMinutes - 5) / 5; // Gradually increase opacity from 5-10 minutes
                    }
                    
                    // Up to 5 minutes, brown color
                    setIsDark(false);
                    return Math.min(diffMinutes / 5, 1);
                };
                
                // Initial state
                setOpacity(calculateAging());
                
                // Update every 30 seconds
                const interval = setInterval(() => {
                    setOpacity(calculateAging());
                }, 5000);
                
                return () => clearInterval(interval);
            }, [order.timestamp]);

            return (
                <div className="order-card">
                    <div 
                        className={`brew-indicator ${isDark ? 'dark' : ''}`}
                        style={{ opacity: opacity * 0.7 }}
                    />
                    <div className="flex justify-between items-start mb-6">
                        <div className="order-number">
                            No. {orderNumber}
                        </div>
                        <div className="text-right">
                            <div className="text-xl font-medium">
                                {new Date(order.timestamp).toLocaleTimeString('en-US', {
                                    hour12: false,
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                            <div className="secondary-text text-lg">
                                {formatTimeDiff(order.timestamp)}
                            </div>
                        </div>
                    </div>

                    <ul className="mb-6 space-y-4">
                        {order.items.map((item, index) => (
                            <li key={index} className="text-lg flex items-baseline">
                                <span className="font-bold mr-3 text-2xl min-w-[2.5rem]">
                                    {item.quantity}x
                                </span>
                                <div className="main-text flex-1">
                                    <span className="text-xl">{item.name}</span>
                                    {item.variant && (
                                        <span className="secondary-text text-lg">
                                            {' - '}
                                            {item.variant}
                                        </span>
                                    )}
                                    {item.comment && (
                                        <div className="secondary-text text-lg">
                                            {item.comment}
                                        </div>
                                    )}
                                </div>
                            </li>
                        ))}
                    </ul>

                    <div className="flex justify-between">
                        {isLastCompleted && (
                            <button
                                onClick={onUndo}
                                className="px-6 py-3 text-xl"
                            >
                                Undo Completion
                            </button>
                        )}
                        <div className="ml-auto">
                            <button
                                onClick={() => onComplete(order.id)}
                                className="px-6 py-3 text-xl"
                            >
                                Mark Complete
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function OrdersDisplay() {
            const [orders, setOrders] = React.useState([]);
            const [completedOrders, setCompletedOrders] = React.useState(() => {
                const saved = localStorage.getItem('completedOrders');
                return new Set(saved ? JSON.parse(saved) : []);
            });
            const [lastCompletedOrder, setLastCompletedOrder] = React.useState(null);
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [lastUpdateTime, setLastUpdateTime] = React.useState(null);
            const audioContextRef = React.useRef(null);
            const previousOrderIdsRef = React.useRef(new Set());

            const playNotificationSound = () => {
                try {
                    // Initialize AudioContext on first user interaction
                    if (!audioContextRef.current) {
                        audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    const context = audioContextRef.current;
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    // Set sound parameters
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(440, context.currentTime); // A4 note
                    gainNode.gain.setValueAtTime(1.0, context.currentTime); // Maximum volume
                    
                    // Start and stop the sound
                    oscillator.start(context.currentTime);
                    oscillator.stop(context.currentTime + 0.3); // Longer beep
                    
                    // Fade out
                    gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
                } catch (error) {
                    console.error('Error playing notification:', error);
                }
            };

            // Detect new orders and play sound
            React.useEffect(() => {
                const currentOrderIds = new Set(activeOrders.map(order => order.id));
                
                // Check for new orders by comparing current and previous order IDs
                const hasNewOrders = activeOrders.some(order => !previousOrderIdsRef.current.has(order.id));
                
                if (hasNewOrders && previousOrderIdsRef.current.size > 0) {
                    playNotificationSound();
                }
                
                // Update previous order IDs
                previousOrderIdsRef.current = currentOrderIds;
            }, [activeOrders]);

            // Save completed orders to localStorage
            React.useEffect(() => {
                localStorage.setItem('completedOrders', JSON.stringify([...completedOrders]));
            }, [completedOrders]);

            const resetCompletedOrders = () => {
                if (window.confirm('Are you sure you want to reset all completed orders?')) {
                    setCompletedOrders(new Set());
                    setLastCompletedOrder(null);
                    localStorage.removeItem('completedOrders');
                }
            };

            const clearAllOrders = () => {
                if (window.confirm('Are you sure you want to mark all current orders as complete?')) {
                    const newCompletedOrders = new Set(completedOrders);
                    activeOrders.forEach(order => {
                        newCompletedOrders.add(order.id);
                    });
                    setCompletedOrders(newCompletedOrders);
                }
            };

            const fetchOrders = async () => {
                if (loading) return;
                setLoading(true);
                try {
                    const response = await fetch('/.netlify/functions/get-orders');
                    const data = await response.json();

                    if (data.status === 'success') {
                        setOrders(data.orders);
                        setError(null);
                        setLastUpdateTime(new Date().toISOString());
                    } else {
                        setError(data.message);
                    }
                } catch (error) {
                    setError(error.message);
                }
                setLoading(false);
            };

            // Poll for orders every 5 seconds
            React.useEffect(() => {
                fetchOrders();
                const interval = setInterval(fetchOrders, 5000);
                return () => clearInterval(interval);
            }, []);

            const toggleOrderComplete = async (orderId) => {
                try {
                    const response = await fetch('/.netlify/functions/mark-complete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ orderId }),
                    });

                    if (response.ok) {
                        setLastCompletedOrder(orderId);
                        setCompletedOrders(prev => {
                            const newSet = new Set(prev);
                            newSet.add(orderId);
                            return newSet;
                        });
                    } else {
                        const data = await response.json();
                        setError(data.message || 'Error marking order as complete');
                    }
                } catch (error) {
                    console.error('Error marking order complete:', error);
                    setError('Network error while marking order as complete');
                }
            };

            const handleUndo = React.useCallback(() => {
                if (lastCompletedOrder) {
                    setCompletedOrders(prev => {
                        const newSet = new Set(prev);
                        newSet.delete(lastCompletedOrder);
                        return newSet;
                    });
                    setLastCompletedOrder(null);
                }
            }, [lastCompletedOrder]);

            const activeOrders = React.useMemo(() => {
                const today = new Date().toDateString();
                return orders
                    .filter(order => {
                        const orderDate = new Date(order.timestamp).toDateString();
                        return orderDate === today;
                    })
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }, [orders]);

            const lastOrderTime = React.useMemo(() => {
                if (activeOrders.length === 0) return null;
                return activeOrders[0].timestamp;
            }, [activeOrders]);

            const getDailyOrderNumber = (orders, targetId) => {
                const today = new Date().toDateString();
                let counter = 1;

                const sortedOrders = [...orders].sort((a, b) =>
                    new Date(a.timestamp) - new Date(b.timestamp)
                );

                for (const order of sortedOrders) {
                    const orderDate = new Date(order.timestamp).toDateString();
                    if (orderDate === today) {
                        if (order.id === targetId) {
                            return counter;
                        }
                        counter++;
                    }
                }
                return null;
            };

            const visibleOrders = activeOrders.filter(order => !completedOrders.has(order.id));

            const hasCompletedOrders = React.useMemo(() => {
                const today = new Date().toDateString();
                return orders.some(order => {
                    const orderDate = new Date(order.timestamp).toDateString();
                    return orderDate === today && completedOrders.has(order.id);
                });
            }, [orders, completedOrders]);

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <Header
                        onReset={resetCompletedOrders}
                        onClearAll={clearAllOrders}
                        onUndo={handleUndo}
                        hasCompletedOrders={hasCompletedOrders}
                        hasActiveOrders={visibleOrders.length > 0}
                        activeOrderCount={visibleOrders.length}
                        canUndo={!!lastCompletedOrder}
                    />

                    <StatusInfo
                        lastOrderTime={lastOrderTime}
                        lastUpdateTime={lastUpdateTime}
                        isLoading={loading}
                    />

                    {error && (
                        <div className="border-2 border-black px-4 py-3 mb-4 text-xl">
                            {error}
                        </div>
                    )}

                    <div className="space-y-4">
                        {visibleOrders.map(order => (
                            <Order
                                key={order.id}
                                order={order}
                                orderNumber={getDailyOrderNumber(orders, order.id)}
                                onComplete={toggleOrderComplete}
                                onUndo={handleUndo}
                                isLastCompleted={order.id === lastCompletedOrder}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OrdersDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
