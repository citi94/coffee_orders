<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop Orders - Real-Time Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
    function OrderDisplay() {
        const [orders, setOrders] = React.useState([]);
        const [debugMessage, setDebugMessage] = React.useState('');

        const fetchOrders = async () => {
            try {
                const response = await fetch('/.netlify/functions/get-orders');
                const data = await response.json();
                setOrders(data.orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
                setDebugMessage('Error fetching orders: ' + error.message);
            }
        };

        const testApi = async () => {
            try {
                const response = await fetch('/.netlify/functions/get-orders');
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                console.log('API Response:', data);
                setDebugMessage('API is working! Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                console.error('API Test Failed:', error);
                setDebugMessage('API Test Failed: ' + error.message);
            }
        };

        React.useEffect(() => {
            const interval = setInterval(fetchOrders, 5000);
            return () => clearInterval(interval);
        }, []);

        return (
            <div className="p-4 max-w-3xl mx-auto">
                <h1 className="text-2xl font-bold mb-4 text-center">Coffee Shop Orders</h1>
                <div className="bg-white p-4 rounded-lg shadow">
                    <h2 className="text-xl font-bold mb-2">Active Orders</h2>
                    <button 
                        onClick={fetchOrders} 
                        className="bg-blue-500 text-white px-4 py-2 rounded mb-4 mr-2"
                    >
                        Refresh Orders
                    </button>
                    <button 
                        onClick={testApi} 
                        className="bg-green-500 text-white px-4 py-2 rounded mb-4"
                    >
                        Test API
                    </button>
                    {debugMessage && (
                        <div className="mt-4 p-4 bg-gray-100 rounded">
                            <h3 className="font-bold">Debug Output:</h3>
                            <pre className="whitespace-pre-wrap">{debugMessage}</pre>
                        </div>
                    )}
                    {orders.length === 0 ? (
                        <p>No active orders at this time.</p>
                    ) : (
                        <ul className="list-disc pl-4">
                            {orders.map(order => (
                                <li key={order.id} className="mb-2">
                                    <span className="font-semibold">{order.name}</span>
                                    <span className="ml-2">{order.details}</span>
                                </li>
                            ))}
                        </ul>
                    )}
                </div>
            </div>
        );
    }

    ReactDOM.render(<OrderDisplay />, document.getElementById('root'));
</script>
</body>
</html>
