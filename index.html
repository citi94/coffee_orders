<!DOCTYPE html>
<html>
<head>
    <title>Middle Street Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- React and Babel are loaded from CDN for simplicity. In a larger app, we'd bundle these -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Force landscape orientation on iPad - this rotates the entire viewport */
        @media (orientation: portrait) {
            html {
                transform: rotate(-90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 100%;
                left: 0;
            }
        }
        
        /* Base styles - enforce light mode for readability */
        body {
            background-color: #ffffff;
            color: #000000;
        }
        
        /* Order card base styling */
        .order-card {
            border: 2px solid #000000;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            position: relative;
            overflow: hidden;
            background: transparent;
            min-height: 120px; /* Ensure consistent minimum height */
        }
        
        /* The brown overlay that appears as orders age */
        .brew-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4A2C1A;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }

        /* Green highlight for new orders */
        .new-order-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #90EE90;
            opacity: 0.1;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Darker brown for very old orders */
        .brew-indicator.dark {
            background-color: #2C1810;
        }

        /* White background beneath the brew indicator */
        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: -2;
        }
        
        /* E-ink display compatibility */
        @media (monochrome) {
            .brew-indicator {
                background-color: #000000;
                mix-blend-mode: normal;
            }
        }
        
        /* Header styling */
        .header-card {
            border: 2px solid #000000;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: rgba(144, 238, 144, 0.1);
        }
        
        /* Common button styling */
        .action-button {
            border: 2px solid #000000;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            min-width: 120px;
            background: white;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: #f0f0f0;
        }
        
        /* Order number styling */
        .order-number {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
        }
        
        /* Text hierarchy styles */
        .main-text {
            font-weight: 500;
            transition: color 0.5s ease;
        }
        
        .secondary-text {
            font-weight: 400;
            transition: color 0.5s ease;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        /* Light text for dark backgrounds */
        .dark-background .main-text,
        .dark-background .secondary-text,
        .dark-background .order-number,
        .dark-background button,
        .dark-background .font-bold {
            color: #FFFFFF;
            border-color: #FFFFFF;
            position: relative;
            z-index: 1;
        }

        .dark-background.order-card {
            border-color: #FFFFFF;
        }

        /* Warning text styles */
        .warning-text {
            color: #FF0000 !important;
        }
        
        /* Version number styling */
        .version-text {
            font-size: 0.75rem;
            color: #666666;
        }

        /* Grid layout - explicitly three columns */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            align-items: start;
        }

        /* Order items styling */
        .order-items {
            margin-top: 0.25rem;
        }

        .order-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 0.25rem;
            line-height: 1.2;
        }

        /* Last order info positioning */
        .last-order-info {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            text-align: right;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Time formatting utility - used for "X minutes ago" display
        function formatTimeDiff(timestamp) {
            if (!timestamp) return '';
            const diff = Math.floor((new Date() - new Date(timestamp)) / 1000);
            if (diff < 60) return `${diff} seconds ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
            return `${Math.floor(diff / 3600)} hours ago`;
        }

        // Shows connection warning if haven't received updates in 60 seconds
        function StatusInfo({ lastOrderTime, lastUpdateTime, isLoading }) {
            const timeSinceLastUpdate = lastUpdateTime ? 
                Math.floor((new Date() - new Date(lastUpdateTime)) / 1000) : 0;

            if (timeSinceLastUpdate > 60) {
                return (
                    <div className="border-2 border-black px-3 py-2 mb-2">
                        <div className="text-lg font-bold">⚠️ Connection Warning</div>
                        <div className="text-base">
                            Last Update: {formatTimeDiff(lastUpdateTime)}
                        </div>
                    </div>
                );
            }
            return null;
        }

        // Main header component - shows store name, time, and action buttons
        function Header({ onReset, onClearAll, onUndo, hasCompletedOrders, hasActiveOrders, activeOrderCount, totalOrderCount, canUndo }) {
            const [time, setTime] = React.useState(new Date());
            const version = "2.6"; // Version number for tracking deployments

            // Update clock every 5 seconds
            React.useEffect(() => {
                const timer = setInterval(() => {
                    setTime(new Date());
                }, 5000);
                return () => clearInterval(timer);
            }, []);

            const dayName = time.toLocaleDateString('en-US', { weekday: 'long' });

            return (
                <div className="header-card">
                    <div className="flex justify-between items-center">
                        <div className="flex-1">
                            <div className="flex items-baseline">
                                <h1 className="text-3xl font-bold mr-2">Middle Street Coffee</h1>
                                <div className="version-text">v{version}</div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="text-lg font-medium">{dayName}</div>
                                <div className="text-lg font-medium">Total Orders: {totalOrderCount}</div>
                            </div>
                        </div>
                        <div className="text-right">
                            <div className="text-2xl font-bold">
                                {time.toLocaleTimeString('en-US', {
                                    hour12: false,
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </div>
                            <div className="text-lg font-bold">
                                {activeOrderCount} Active Order{activeOrderCount !== 1 ? 's' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex gap-2 mt-2">
                        {canUndo && (
                            <button onClick={onUndo} className="action-button">
                                Undo Last
                            </button>
                        )}
                        {hasCompletedOrders && (
                            <button onClick={onReset} className="action-button">
                                Reset Completed
                            </button>
                        )}
                        {hasActiveOrders && (
                            <button onClick={onClearAll} className="action-button">
                                Clear All
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        // Individual order card component
        function Order({ order, orderNumber, onComplete }) {
            // Track the visual state of the order (new, aging, old)
            const [orderState, setOrderState] = React.useState({
                opacity: 0,
                isDark: false,
                isDelayed: false,
                isNew: true
            });
            
            // Calculate and update the aging visual effects
            React.useEffect(() => {
                const calculateAging = () => {
                    const orderTime = new Date(order.timestamp).getTime();
                    const now = new Date().getTime();
                    const diffMinutes = (now - orderTime) / (1000 * 60);
                    
                    // Green highlight for first 2 minutes
                    const isNew = diffMinutes < 2;
                    
                    // Full dark after 10 minutes
                    if (diffMinutes >= 10) {
                        return { opacity: 1, isDark: true, isDelayed: true, isNew };
                    }
                    
                    // Transition to dark between 5-10 minutes
                    if (diffMinutes >= 5) {
                        const blackness = (diffMinutes - 5) / 5;
                        return {
                            opacity: 0.7 + (blackness * 0.3),
                            isDark: blackness > 0.5,
                            isDelayed: true,
                            isNew
                        };
                    }
                    
                    // Light brown up to 5 minutes
                    return {
                        opacity: Math.min(diffMinutes / 5, 0.7),
                        isDark: false,
                        isDelayed: false,
                        isNew
                    };
                };
                
                setOrderState(calculateAging());
                
                // Update aging effects every 5 seconds
                const interval = setInterval(() => {
                    setOrderState(calculateAging());
                }, 5000);
                
                return () => clearInterval(interval);
            }, [order.timestamp]);

            return (
                <div className={`order-card ${orderState.opacity > 0.3 ? 'dark-background' : ''}`}>
                    <div 
                        className={`brew-indicator ${orderState.isDark ? 'dark' : ''}`}
                        style={{ opacity: orderState.opacity }}
                    />
                    {orderState.isNew && <div className="new-order-indicator" />}
                    
                    <div className="flex flex-col h-full">
                        <div className="flex justify-between items-start">
                            <div className="order-number">
                                No. {orderNumber}
                            </div>
                            <button
                                onClick={() => onComplete(order.id)}
                                className="action-button"
                            >
                                Complete
                            </button>
                        </div>

                        <div className="order-items mt-2">
                            {order.items.map((item, index) => (
                                <div key={index} className="order-item">
                                    <span className="font-bold mr-2 text-lg min-w-[2rem]">
                                        {item.quantity}x
                                    </span>
                                    <div className="main-text flex-1">
                                        <span className="text-lg">{item.name}</span>
                                        {item.variant && (
                                            <span className="secondary-text">
                                                {' - '}
                                                {item.variant}
                                            </span>
                                        )}
                                        {item.comment && (
                                            <div className="secondary-text">
                                                {item.comment}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="absolute top-3 right-3">
                        <div className={`text-base font-medium ${orderState.isDelayed ? 'warning-text' : ''}`}>
                            {new Date(order.timestamp).toLocaleTimeString('en-US', {
                                hour12: false,
                                hour: '2-digit',
                                minute: '2-digit'
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        // Main application component
        function OrdersDisplay() {
            // Application state
            const [orders, setOrders] = React.useState([]);
            const [completedOrders, setCompletedOrders] = React.useState(() => {
                const saved = localStorage.getItem('completedOrders');
                return new Set(saved ? JSON.parse(saved) : []);
            });
            const [lastCompletedOrder, setLastCompletedOrder] = React.useState(null);
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [lastUpdateTime, setLastUpdateTime] = React.useState(null);
            
            // Audio context for new order notifications
            const audioContextRef = React.useRef(null);
            const previousOrderIdsRef = React.useRef(new Set());

            // Play a beep sound for new orders
            const playNotificationSound = () => {
                try {
                    if (!audioContextRef.current) {
                        audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    const context = audioContextRef.current;
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    // Configure sound parameters
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(440, context.currentTime);
                    gainNode.gain.setValueAtTime(0.5, context.currentTime);
                    
                    // Play sound for 200ms
                    oscillator.start(context.currentTime);
                    oscillator.stop(context.currentTime + 0.2);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);
                } catch (error) {
                    console.error('Error playing notification:', error);
                }
            };

            // Filter and sort today's active orders
            const activeOrders = React.useMemo(() => {
                const today = new Date().toDateString();
                return orders
                    .filter(order => {
                        const orderDate = new Date(order.timestamp).toDateString();
                        return orderDate === today;
                    })
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }, [orders]);

            // Trigger notification sound when new orders arrive
            React.useEffect(() => {
                const currentOrderIds = new Set(activeOrders.map(order => order.id));
                const hasNewOrders = activeOrders.some(order => !previousOrderIdsRef.current.has(order.id));
                
                if (hasNewOrders && previousOrderIdsRef.current.size > 0) {
                    playNotificationSound();
                }
                
                previousOrderIdsRef.current = currentOrderIds;
            }, [activeOrders]);

            // Persist completed orders to localStorage
            React.useEffect(() => {
                localStorage.setItem('completedOrders', JSON.stringify([...completedOrders]));
            }, [completedOrders]);

            // Reset completed orders list
            const resetCompletedOrders = () => {
                if (window.confirm('Are you sure you want to reset all completed orders?')) {
                    setCompletedOrders(new Set());
                    setLastCompletedOrder(null);
                    localStorage.removeItem('completedOrders');
                }
            };

            // Mark all current orders as complete
            const clearAllOrders = () => {
                if (window.confirm('Are you sure you want to mark all current orders as complete?')) {
                    const newCompletedOrders = new Set(completedOrders);
                    activeOrders.forEach(order => {
                        newCompletedOrders.add(order.id);
                    });
                    setCompletedOrders(newCompletedOrders);
                }
            };

            // Fetch orders from API
            const fetchOrders = async () => {
                if (loading) return;
                setLoading(true);
                try {
                    const response = await fetch('/.netlify/functions/get-orders');
                    const data = await response.json();

                    if (data.status === 'success') {
                        setOrders(data.orders);
                        setError(null);
                        setLastUpdateTime(new Date().toISOString());
                    } else {
                        setError(data.message);
                    }
                } catch (error) {
                    setError(error.message);
                }
                setLoading(false);
            };

            // Set up periodic order fetching
            React.useEffect(() => {
                fetchOrders();
                const interval = setInterval(fetchOrders, 5000);
                return () => clearInterval(interval);
            }, []);

            // Mark an order as complete
            const toggleOrderComplete = async (orderId) => {
                try {
                    const response = await fetch('/.netlify/functions/mark-complete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ orderId }),
                    });

                    if (response.ok) {
                        setLastCompletedOrder(orderId);
                        setCompletedOrders(prev => {
                            const newSet = new Set(prev);
                            newSet.add(orderId);
                            return newSet;
                        });
                    } else {
                        const data = await response.json();
                        setError(data.message || 'Error marking order as complete');
                    }
                } catch (error) {
                    console.error('Error marking order complete:', error);
                    setError('Network error while marking order as complete');
                }
            };

            // Undo last completed order
            const handleUndo = React.useCallback(() => {
                if (lastCompletedOrder) {
                    setCompletedOrders(prev => {
                        const newSet = new Set(prev);
                        newSet.delete(lastCompletedOrder);
                        return newSet;
                    });
                    setLastCompletedOrder(null);
                }
            }, [lastCompletedOrder]);

            // Get timestamp of most recent order
            const lastOrderTime = React.useMemo(() => {
                if (activeOrders.length === 0) return null;
                return activeOrders[0].timestamp;
            }, [activeOrders]);

            // Generate sequential order numbers for the day
            const getDailyOrderNumber = (orders, targetId) => {
                const today = new Date().toDateString();
                let counter = 1;

                const sortedOrders = [...orders].sort((a, b) =>
                    new Date(a.timestamp) - new Date(b.timestamp)
                );

                for (const order of sortedOrders) {
                    const orderDate = new Date(order.timestamp).toDateString();
                    if (orderDate === today) {
                        if (order.id === targetId) {
                            return counter;
                        }
                        counter++;
                    }
                }
                return null;
            };

            // Filter out completed orders
            const visibleOrders = activeOrders.filter(order => !completedOrders.has(order.id));

            // Check if there are any completed orders today
            const hasCompletedOrders = React.useMemo(() => {
                const today = new Date().toDateString();
                return orders.some(order => {
                    const orderDate = new Date(order.timestamp).toDateString();
                    return orderDate === today && completedOrders.has(order.id);
                });
            }, [orders, completedOrders]);

            // Count total orders for the day
            const totalOrderCount = React.useMemo(() => {
                const today = new Date().toDateString();
                return orders.filter(order => {
                    const orderDate = new Date(order.timestamp).toDateString();
                    return orderDate === today;
                }).length;
            }, [orders]);

            return (
                <div className="p-4 max-w-6xl mx-auto relative">
                    <Header
                        onReset={resetCompletedOrders}
                        onClearAll={clearAllOrders}
                        onUndo={handleUndo}
                        hasCompletedOrders={hasCompletedOrders}
                        hasActiveOrders={visibleOrders.length > 0}
                        activeOrderCount={visibleOrders.length}
                        totalOrderCount={totalOrderCount}
                        canUndo={!!lastCompletedOrder}
                    />

                    <StatusInfo
                        lastOrderTime={lastOrderTime}
                        lastUpdateTime={lastUpdateTime}
                        isLoading={loading}
                    />

                    {error && (
                        <div className="border-2 border-black px-4 py-3 mb-4 text-xl">
                            {error}
                        </div>
                    )}

                    <div className="orders-grid">
                        {visibleOrders.map(order => (
                            <Order
                                key={order.id}
                                order={order}
                                orderNumber={getDailyOrderNumber(orders, order.id)}
                                onComplete={toggleOrderComplete}
                                onUndo={handleUndo}
                                isLastCompleted={order.id === lastCompletedOrder}
                            />
                        ))}
                    </div>

                    <div className="last-order-info">
                        Last Order: {formatTimeDiff(lastOrderTime)}
                    </div>
                </div>
            );
        }

        // Initialize the application
        ReactDOM.render(<OrdersDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
