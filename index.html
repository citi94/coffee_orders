<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function OrderDisplay() {
            const [orders, setOrders] = React.useState([]);
            const [lastUpdated, setLastUpdated] = React.useState(new Date());
            const [testStatus, setTestStatus] = React.useState('');

            async function testConnection() {
                setTestStatus('Testing connection...');
                try {
                    const response = await fetch('/.netlify/functions/get-orders');
                    const data = await response.json();
                    
                    if (response.ok) {
                        setTestStatus(`Connection successful! Found ${data.length || 0} orders.`);
                        setOrders(data);
                    } else {
                        setTestStatus(`Error: ${data.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    setTestStatus(`Connection failed: ${error.message}`);
                }
                setLastUpdated(new Date());
            }

            return (
                <div className="p-4 max-w-6xl mx-auto">
                    {/* Test Section */}
                    <div className="bg-white p-4 rounded-lg shadow mb-4">
                        <button 
                            onClick={testConnection}
                            className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                        >
                            Test Connection
                        </button>
                        {testStatus && (
                            <div className={`mt-2 p-2 rounded ${
                                testStatus.includes('successful') ? 'bg-green-100 text-green-800' : 
                                testStatus.includes('Testing') ? 'bg-blue-100 text-blue-800' :
                                'bg-red-100 text-red-800'
                            }`}>
                                {testStatus}
                            </div>
                        )}
                    </div>

                    {/* Regular Order Display */}
                    <div className="bg-white p-4 rounded-lg shadow mb-6 flex justify-between items-center">
                        <h1 className="text-2xl font-bold">Today's Orders</h1>
                        <div className="text-gray-500">
                            Last updated: {lastUpdated.toLocaleTimeString()}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {orders.map(order => (
                            <div key={order.id} className="bg-white rounded-lg shadow p-4">
                                <div className="flex justify-between items-center mb-3">
                                    <h2 className="text-xl font-bold">Order #{order.id}</h2>
                                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                        order.status === 'new' ? 'bg-blue-100 text-blue-800' :
                                        order.status === 'preparing' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-green-100 text-green-800'
                                    }`}>
                                        {order.status.toUpperCase()}
                                    </span>
                                </div>
                                
                                <ul className="space-y-2 mb-4">
                                    {order.items.map((item, index) => (
                                        <li key={index} className="text-lg">â€¢ {item}</li>
                                    ))}
                                </ul>
                                
                                <div className="flex justify-between items-center pt-3 border-t border-gray-200">
                                    <span className="text-gray-600">
                                        {new Date(order.timestamp).toLocaleTimeString()}
                                    </span>
                                    <span className="text-xl font-bold">
                                        ${order.total.toFixed(2)}
                                    </span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OrderDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
