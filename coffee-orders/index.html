<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop Orders - Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function OrderDisplay() {
            const [testResult, setTestResult] = React.useState(null);
            const [loading, setLoading] = React.useState(false);

            async function testConnection() {
                setLoading(true);
                try {
                    const response = await fetch('/.netlify/functions/get-orders');
                    const data = await response.json();
                    setTestResult({
                        success: response.ok,
                        status: response.status,
                        data: data
                    });
                } catch (error) {
                    setTestResult({
                        success: false,
                        error: error.message
                    });
                }
                setLoading(false);
            }

            return (
                <div className="p-4 max-w-3xl mx-auto">
                    <div className="bg-white p-4 rounded-lg shadow mb-4">
                        <h1 className="text-xl font-bold mb-4">Connection Test</h1>
                        
                        <button 
                            onClick={testConnection}
                            className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            disabled={loading}
                        >
                            {loading ? 'Testing...' : 'Test Connection'}
                        </button>

                        {testResult && (
                            <div className="mt-4 p-4 rounded bg-gray-100">
                                <h2 className="font-bold mb-2">Test Results:</h2>
                                <pre className="whitespace-pre-wrap">
                                    {JSON.stringify(testResult, null, 2)}
                                </pre>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OrderDisplay />, document.getElementById('root'));
    </script>
</body>
</html>
